<!DOCTYPE html>
<html lang="en" class="crosshair">
  <head>
    <style>
      *, html, body {
        overflow: none;
        border: none;
        margin: 0;
        padding: 0;
      }

      .crosshair {
        cursor: crosshair;
      }

      .outline {
        background: none !important;
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 2px #202225;
      }

      .selection {
        background: rgba(32, 32, 32, .5);
        position: fixed;
      }
    </style>
  </head>

  <body>
    <div id="selection" class="selection"></div>

    <script>
      if (process.env.NODE_ENV) {
        const js = document.createElement('script');
        js.src = 'http://localhost:8080/public/video/selection.js';
        document.body.appendChild(js);
      } else {
        const js = document.createElement('script');
        js.src = 'public/video/selection.js';
        document.body.appendChild(js);
      }
    </script>
  </body>

</html>
