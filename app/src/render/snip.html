<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
      *, html, body {
        overflow: none;
        cursor: crosshair;
      }

      .selection {
        background: rgba(32, 32, 32, .5);
        position: fixed;
      }
    </style>
  </head>

  <body>
    <div id="selection" class="selection"></div>

    <script>
      if (process.env.NODE_ENV) {
        const js = document.createElement('script');
        js.src = 'http://localhost:8080/snip.js';
        document.body.appendChild(js);
      } else {
        const js = document.createElement('script');
        js.src = 'snip.js';
        document.body.appendChild(js);
      }
    </script>
  </body>

</html>
